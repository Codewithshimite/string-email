<head>

<body>
  

  <script>

    let firstName ="Chizara";
    let lastName = "Akejelu";
    let FullName = firstName.concat(" ", lastName);
    console.log (FullName);

    console.log(nameLength);

    let nickName = firstName.slice(3,7);

    let lastWord = FullName.slice(8);

    console.log(otherWrite);
    let secWord = FullName.substr(8,8);
    console.log(secWord);

    console.log (FullName.charAt (FullName.length - 12));

    console.log(FullName.substring(FullName.length - 15, FullName.length -14));
    console.log(FullName.substr(FullName.length - 8,9));
